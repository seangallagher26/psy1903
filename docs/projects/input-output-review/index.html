<!doctype html>
<html lang='en'>

<head>
    <title>Input/Output Review</title>
    <link href=data:, rel=icon>
    <script src='app.js' defer></script>
</head>

<body>
    <h1>Input/Output Review</h1>

    <form>
        <p>Answer the following math equation as quickly and accurately as possible.</p>
        <p id='equation'>
            What is <span id='num1'></span> + <span id="num2"></span>?
        </p>

        <input type='text' name='response'>
        <button type='submit'>Submit</button>
    </form>

    <p id='results'></p>
</body>

</html>
